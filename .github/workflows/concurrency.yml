name: Concurrency Jobs Level
on: 
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: to run hello world
        run: echo hello world
  deploy:
    needs: [test]
    concurrency:
      group: deploy
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: to check concurrency
      - name: Run echo and sleep
        run: |
          echo hello world
          sleep 120
          exit (0)

        
