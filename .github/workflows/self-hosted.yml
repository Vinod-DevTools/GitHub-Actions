name: Self hosted runners 
on: 
  push:
    branches: ["main"]
jobs:
  self-hosted-runners:
    runs-on: [self-hosted-runner-01, X64, Linux]
    steps:
      - uses: actions/checkout@v4
      - name: install python
        run: |
             sudo apt update
             sudo apt -y install python3
             sudo apt -y install python3-pip
      - name: run the python code
        run: python3 pattren.py
